<div *ngIf="title">
    <button *ngIf="!isLink" type="button" class="button" [ngClass]="type" (click)="outputClick.emit(true)" [disabled]="disabled">
        {{title}}
    </button>
    <a *ngIf="isLink" href="" class="button" [ngClass]="type" [href]="urlLink" target="_blank">
        {{title}}
    </a>
</div>
